- id: doi:10.1016/j.yjmcc.2017.08.009
  title: Neonatal rat cardiomyocytes as an in vitro model for circadian rhythms in the heart.
  volume: '112'
  page: 58-63
  container-title: Journal of molecular and cellular cardiology
  container-title-short: J Mol Cell Cardiol
  ISSN: 1095-8584
