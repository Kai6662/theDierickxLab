- id: doi:10.15252/embr.201745130
  title: 'Circadian clocks: from stem cells to tissue homeostasis and regeneration.'
  volume: '19'
  issue: '1'
  page: 18-28
  container-title: EMBO reports
  container-title-short: EMBO Rep
  ISSN: 1469-3178
